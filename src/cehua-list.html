    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<header>
    <!--网站主导航栏-->
    <nav class="contain">
        <img class="logo" src="images/logo.png" alt="logo">
        <ul class="nav-header">
            <li><a href="index.html" >首页</a></li>
            <li class="nav-active"><a href="#" >演艺策划</a></li>

        </ul>
    </nav>
    <!--网站主导航栏 end-->
    <!-- 图片轮播器 -->
    <section id="myCarousel" class="carousel slide lunbo" data-ride="carousel">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators" id="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="images/index-lunbo1.png" alt="First slide">
            </div>
            <div class="item">
                <img src="images/index-lunbo1.png" alt="Second slide">
            </div>
            <div class="item">
                <img src="images/index-lunbo1.png" alt="Third slide">
            </div>
            <div class="item">
                <img src="images/index-lunbo1.png" alt="Fourth slide">
            </div>
            <div class="item">
                <img src="images/index-lunbo1.png" alt="Fifth slide">
            </div>
        </div>

    </section>
    <!-- END 图片轮播器 -->
